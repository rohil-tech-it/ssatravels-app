name: ssatravels_app
description: SSA Tours & Travels Mobile Application
publish_to: none
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.6
  provider: ^6.1.1
  crypto: ^3.0.3
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  intl: ^0.20.2
  url_launcher: ^6.3.2 
  fluttertoast: ^8.2.8
  shimmer: ^3.0.0
  carousel_slider: ^5.1.2
  flutter_svg: ^2.2.3
  qr_flutter: ^4.1.0

  google_maps_flutter: ^2.14.0
  dropdown_button2: ^2.3.0  
  flutter_map: ^6.0.0
  
  http: ^1.6.0
  pdf: ^3.10.7
  printing: ^5.11.1
  path_provider: ^2.1.1
  open_file: ^3.3.2
  share_plus: ^7.2.0
  flutter_polyline_points: ^2.0.0
  permission_handler: ^12.0.1
  latlong2: ^0.9.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_dotenv: ^6.0.0
  font_awesome_flutter: ^10.12.0
  syncfusion_flutter_pdf: ^32.1.23
  firebase_messaging: ^16.1.1
  shared_preferences: ^2.5.4
  location: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4  

flutter:
  uses-material-design: true

  assets:
    - .env  
    - assets/icon/ssa-icon.png
    - assets/ssa-logo.png
    - assets/ssa-travels.png
    - assets/data/distances.json
    - assets/data/tolls.json
    - assets/data/city_coordinates.json
    - assets/data/city_suggestions.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/ssa-icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/ssa-icon.png"