# Project-wide Gradle settings.

# Reduce Gradle JVM memory to avoid 'insufficient memory' errors
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# Enable parallel build for faster compilation
org.gradle.parallel=true

# Enable build caching to reuse outputs
org.gradle.caching=true

# Optional: configure daemon idle timeout (default 3 hours)
org.gradle.daemon=true
org.gradle.daemon.idletimeout=10800

# Android-specific properties
android.useAndroidX=true
android.enableJetifier=true

# Kotlin compilation options (if using Kotlin)
kotlin.incremental=true
